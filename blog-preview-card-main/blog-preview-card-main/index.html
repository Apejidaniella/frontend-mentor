<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <div class="card">
    <header>
      <img src="assets/images/illustration-article.svg" alt="illustration article" class="card-banner">
    </header>
    <main>
      <button class="btn-primary">Learning</button>
      <h2 class="card-subtitle"> Published 21 Dec 2023</h2>
      <h1 class="card-title">HTML & CSS foundations</h1>
      <p class="card-description">These languages are the backbone of every website,<br> defining structure, content, and <br> presentation.</p>
    </main>
    <footer>
      <img src="assets/images/image-avatar.webp" alt="image avatar" class="avatar">
      <strong>Greg Hooper</strong>
    </footer>
  </div>
</body>
</html>
